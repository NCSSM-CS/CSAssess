        <div id="wrapper">

            <div id="page-content-wrapper">
                <h1>Welcome to CSAssess!</h1>

                <h3>Add a Course to the Catalog</h3>
                <h4>Course Name</h4>
                <textarea id="courseNameArea" cols="100" rows="1"></textarea>
                <h4>Course ID</h4>
                <textarea id="courseIDArea" cols="100" rows="1"></textarea>

                <div>
                    <button type="button" onclick="submitCourse()">Submit</button>
                </div>
                <div>
                    <h3>Add a User</h3>
                    <h4>Username</h4>
                    <textarea id="usernameField" cols="100" rows="1"></textarea>
                    <h4>Password</h4>
                    <input type="password" id="passwordField" size="99">
                    <h4>Re-Enter Password</h4>
                    <input type="password" id="passwordField2" size="99">
                    <h4>Name</h4>
                    <textarea id="nameField" cols="100" rows="1"></textarea>
                    <h4>Role(s)</h4>

                    <div>
                        <input type="checkbox" name="roleField" value="Student">Student<br>
                        <input type="checkbox" name="roleField" value="Teacher">Teacher<br>
                        <input type="checkbox" name="roleField" value="TA">TA<br>
                        <input type="checkbox" name="roleField" value="Admin">Admin<br>
                    </div>
                    <div>
                        <button type="button" onclick="submitUser()">Submit</button>
                    </div>
                </div>
                <div class="row" id="userContainer">
                    <h3>Search for a user</h3>
                    <input type="text" placeholder="First Name" id="firstName">
                    <input type="text" placeholder="Last Name" id="lastName">
                    <button type="button" onclick="generateUserInfo()">Submit</button>
                </div>
