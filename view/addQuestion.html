        <!--[if lt IE 7]>

                href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>

        <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <div class="container">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#menu-toggle" id="menu-toggle">CS Assess</a>
                </div>
                <form class="navbar-text navbar-right" style="float: right">
                    <a href="" id="name"
                       style=";font-size: 20px; color:#ffffff; padding-right: 20px; text-decoration: none"> Testy

                </form>
            </div>
            <!--/.navbar-collapse -->

        <!-- The navbar on the right side -->
        <div id="sidebar-wrapper">
            <ul class="sidebar-nav">
                <li class="sidebar-brand"><a href="index.html"> Home </a></li>
                <li><a href="database.html"> Question Database </a></li>
                <li>
                    <ul>
                        <li><a href="database.html">View Question </a></li>
                        <li><a href="#"> Add Question </a></li>
                    </ul>
                </li>
                <li><a href="practice.html"> Practice </a></li>
            </ul>
        </div>
        <div id="wrapper">
            <div class="row pageContentHeader">
                Add a Question To The Database
            </div>
            <div class="row practiceContent">
                <textarea rows="10" cols="150" id="questionSubmit"
                          placeholder="Text of the question you want to add. "></textarea><br>
                <textarea rows="10" cols="150" id="answerSubmit"
                          placeholder="Text of the answer to the question you want to add. "></textarea><br>
                <select class="practiceElement" id="language" name="languageSelect">
                    <option value="" selected="selected">Language</option>
                    <option value="java">Java</option>
                    <option value="python">Python</option>
                    <option value="none">None</option>
                </select>
                <!--TODO: better way to handle multiple topics !-->
                <select class="practiceElement" id="difficulty" name="difficultySelect">
                    <option value="default" selected="selected">Difficulty</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </select>
                <input type="radio" name="type" id="quiz" value="quiz">Quiz
                <input type="radio" name="type" id="test" value="test">Test
                <input type="radio" name="type" id="practice" value="practice">Practice
                <div class="row" id="topicSelect">
                    <span class="addTopic">Current topics: </span>
                </div>
                <div class="row" id="newTopic">
                    <span class="addTopic"><input type="text" placeholder="Add new topic." id="topic"
                                                  onkeydown="newTopicSelect(event)"></span>
                </div>
                <input type="button" class="practiceElement" value="Submit Question" onclick="submitQuestion()">
                <input type="button" class="practiceElement" value="Clear Question Entry" onclick="reload()">
            </div>
        </div>
        <footer>
            <p>&copy; Company 2014</p>
