            <h1>Welcome to CSAssess!</h1>
			<h3>Add a Course to the Catalog</h3>
			<h4>Course Name</h4>
			<textarea id="courseNameArea" cols="100" rows="1"></textarea>
			<h4>Course ID</h4>
			<textarea id="courseNameArea" cols="100" rows="1"></textarea>
			<h4>Topics</h4>
		    <div>
				<input type="checkbox" name="topics" value="Data Structures">Data Structures<br> 				
				<input type="checkbox" name="topics" value="File I/O">File I/O<br> 
				<input type="checkbox" name="topics" value="blue">Strings<br>
			</div> 
			<div>
				<button type="button" onclick="submitSubmission()">Submit</button>
			</div>
			<div>
				<h3>Add a User</h3>
				<h4>Username</h4>
				<textarea id="usernameField" cols="100" rows="1"></textarea>
				<h4>Password</h4>
				<textarea id="passwordField" cols="100" rows="1"></textarea>
				<h4>Name</h4>
				<textarea id="nameField" cols="100" rows="1"></textarea>
				<h4>Role(s)</h4>
				<div>
					<input type="checkbox" name="roleField" value="Student">Student<br> 				
					<input type="checkbox" name="roleField" value="Teacher">Teacher<br> 
					<input type="checkbox" name="roleField" value="TA">TA<br>
					<input type="checkbox" name="roleField" value="Admin">Admin<br>
				</div> 
				<div>
					<button type="button" onclick="submitSubmission()">Submit</button>
